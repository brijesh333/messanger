<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Chatbot</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-avatar item-start>

    </ion-avatar>
    <div>
        <ion-card *ngFor="let message of messages" class="{{message.class}}">
            <!-- <ion-card *ngFor="let message of messages"> -->
            <ion-card-content>
                {{message.text}}
            </ion-card-content>
        </ion-card>

    </div>
    <!-- <p>
        <button ion-button color="primary" menuToggle>Toggle Menu</button>
    </p> -->
</ion-content>

<ion-footer>
    <ion-toolbar class="footerQueryBar">
        <ion-input type="text" color="royal" placeholder="How may I help you" [(ngModel)]="query"></ion-input>
        <ion-buttons end (click)="send()">
            <button>
                    <ion-icon name="send"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
